<p-toast position="top-center"></p-toast>
<p-table [value]="priceEntries" [totalRecords]="totalRecords" [(first)]="first"
  [paginator]="true" [rows]="10" [showCurrentPageReport]="true"
  currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries" [rowsPerPageOptions]="[10,25,50]">
  <ng-template pTemplate="header">
    <tr>
      <th class="normal">Time</th>
      <th class="normal">Open</th>
      <th class="normal">High</th>
      <th class="normal">Low</th>
      <th class="normal">Last</th>
      <th class="normal">Change</th>
      <th class="normal">% Change</th>
      <th class="normal">Volume</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-priceEntry>
    <tr>
      <td class="normal">{{priceEntry.time}}</td>
      <td class="normal">{{priceEntry.open | currency}}</td>
      <td class="normal">{{priceEntry.high | currency}}</td>
      <td class="normal">{{priceEntry.low | currency}}</td>
      <td class="normal">{{priceEntry.last | currency}}</td>
      <td [ngClass]="getColumnStyle(priceEntry, 'change')">{{priceEntry.change}}</td>
      <td [ngClass]=" getColumnStyle(priceEntry, 'percentChange' )">{{priceEntry.percentChange}} %</td>
      <td class="normal">{{priceEntry.volume | number}}</td>
    </tr>
  </ng-template>
</p-table>
